<script>
$(document).on('pageinit', function(event) {
  Pages.pageinit(event.target.id);
})
function test() {
  console.clear();
  //
  log('Applying debug mods to Me');
  Me.save = function() {return this.resetDirty()};
  Me.set('songlist', SongList_Init, SongList);
  log(Me.songlist, 'songlist');
  console.assert(Me.songlist.length == 4);
  console.assert(Me.songlist[3].title == 'Solitary Man');
  //
  Pages.Home_onnew();
  pause(0.1, test_EditSong_new);
}
function test_EditSong_new() {
  log('EditSong new');
  Pages.EditSong.Head_onsave();
  var errs = Pages.EditSong.Form.getInvalidFors();
  console.assert(js(errs) == '["edit-artist","edit-title"]');
  $('#edit-artist').val('Fred Flintstone');
  Pages.EditSong.Head_onsave();
  errs = Pages.EditSong.Form.getInvalidFors();
  console.assert(js(errs) == '["edit-title"]');
  $('#edit-title').val('Ballad of the Flintstones');
  Pages.EditSong.Head_onsave();
  errs = Pages.EditSong.Form.getInvalidFors();
  console.assert(js(errs) == '[]');
  pause(0.2, test_EditSong);
}
function test_EditSong() {
  log('EditSong');
  var song = Me.songlist[2];
  log(song, 'song');
}
</script>
